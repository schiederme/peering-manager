{% load form_helpers %}
<div class="modal fade" tabindex="-1" id="table_configuration">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Table Configuration</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" method="post" class="form-horizontal">
          {% csrf_token %}
          {% render_form table_configuration_form %}
          <div class="row">
            <div class="col-md-9 col-md-offset-3">
              <a class="btn btn-secondary btn-sm" id="move-option-up" data-target="id_columns">
                <i class="fas fa-arrow-up"></i> Move up
              </a>
              <a class="btn btn-secondary btn-sm" id="move-option-down" data-target="id_columns">
                <i class="fas fa-arrow-down"></i> Move down
              </a>
              <a class="btn btn-info btn-sm" id="select-all-options" data-target="id_columns">
                <i class="fas fa-ellipsis-v"></i> Select all
              </a>
            </div>
          </div>
          <div class="text-right">
            <input type="submit" class="btn btn-primary" name="save" value="Save" />
            <input type="submit" class="btn btn-danger" name="reset" value="Reset" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
